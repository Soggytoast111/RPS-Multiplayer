<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div id="gameCard" class="card" style="width: 25rem;">
            <img id="top-image" src="assets/images/Top-Image.jpg" class="card-img-top" alt="...">
            <div id="card-body" class="card-body">
              <h5 id="title" class="card-title">Rock, Paper, Scissors</h5>
              <div id="input" class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-lg">Username:</span>
                </div>
                <input id="username-input" maxlength="10" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div>
              <a href="#" id="continue-btn" class="btn btn-primary">Continue</a>
            </div>
                 
            
            <div id="player-wait-modal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Wait</h5>
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div id="modal-body" class="modal-body">
                    Waiting for Opponent...
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>

            <button type="button" id="rock-btn" class="btn btn-outline-secondary hidden">Rock</button>
            <button type="button" id="paper-btn" class="btn btn-outline-info hidden">Paper</button>
            <button type="button" id="scissors-btn" class="btn btn-outline-danger hidden">Scissors</button>

            <div id="jumbotron" class="jumbotron hidden">
              <h1 id="rpsHead" class="display-24">Rock, Paper, Scissors... SHOOT!</h1>
              <p id="yourChoice">{youchoose}</p>
              <image id="your-img"></image>
              <hr id="hr" class="my-4">
              <p id="opponentChoice">{opponentchoose}</p>
              <image id="opponent-img"></image>
              <p class="hidden" id="ties"></p>
              <button id="paButton" type="button" class="btn btn-success hidden">Play Again</button>
              <button id="resetButton" type="button" class="btn btn-success hidden">Find New Opponent</button>
              </div>

          </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
        <script src="assets/javascript/RPS.js"></script>
    </body>
</html>
